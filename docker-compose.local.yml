# =============================================================================
# PeopleFlow HR Suite - Local Development Docker Compose
# =============================================================================
# Uses standard public images instead of DHI for local development
# =============================================================================

name: peopleflow-hr-suite

services:
  # ===========================================
  # PostgreSQL Database (Standard Alpine)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: peopleflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-peopleflow}
      POSTGRES_USER: ${POSTGRES_USER:-peopleflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-peopleflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - peopleflow-network

  # ===========================================
  # Backend API Server (Hono on Bun)
  # ===========================================
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile.local
    container_name: peopleflow-server
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-peopleflow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-peopleflow}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:?BETTER_AUTH_URL is required}
      - CORS_ORIGIN=${CORS_ORIGIN:?CORS_ORIGIN is required}
      - BACKUP_DIR=/backups
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - peopleflow-network

  # ===========================================
  # Frontend Web App (React + Vite + Nginx)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.local
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/rpc}
        - VITE_BETTER_AUTH_URL=${VITE_BETTER_AUTH_URL:-http://localhost/api/auth}
    container_name: peopleflow-web
    environment:
      - NODE_ENV=production
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - peopleflow-network
    tmpfs:
      - /run:size=10m
      - /tmp:size=50m

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:1.27-alpine
    container_name: peopleflow-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - web
      - server
    restart: unless-stopped
    networks:
      - peopleflow-network
    tmpfs:
      - /run:size=10m
      - /tmp:size=50m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  peopleflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
