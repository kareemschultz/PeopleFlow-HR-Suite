version: "3"

services:
  postgres:
    image: postgres
    container_name: PeopleFlow-HR-Suite-postgres
    environment:
      POSTGRES_DB: PeopleFlow-HR-Suite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/PeopleFlow-HR-Suite
      # Add other env vars here
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - server

  fumadocs:
    build:
      context: .
      dockerfile: apps/fumadocs/Dockerfile
    ports:
      - "3001:3000"

volumes:
  postgres_data:
